---
layout: default
title: Photos
header: "Photos: Our Project in Action"
---
<section id="photoGallery">
  <container>
    <div class="gallery">
      {% for image in site.static_files %}
        {% if image.path contains 'photos' %}
          <figure>
            <img src="{{ image.path }}" alt="image" />
          </figure>
        {% endif %}
      {% endfor %}
    </div>
  </container>
</section>
