<style>
  section container {
    padding-top: 20px !important;
    padding-bottom: 20px !important;
  }
  iframe {
    top: 60px;
    left: 0;
  }
  #contactForm container {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 700px;
  }
  h2 {
    margin: 10px 0;
  }
</style>
<script>
  function toggleFormSize() {
    let form = document.getElementById("form");
    let button = document.getElementById("fullscreenButton");

    if (form.style.height === "60vh") {
      form.style.height = "calc(100vh - 60px)";
      form.style.width = "100vw";
      form.style.zIndex = "8";
      button.style.zIndex = "9";
      form.style.position = "absolute";
      form.style.background = "white";
      document.documentElement.style.overflow = "hidden";
      button.style.position = "absolute";
      button.style.top = "60px";
      button.style.left = "50%";
      button.style.transform = "translateX(-50%)";
      form.style.backgroundColor = "#f2f4f6";
      window.scrollTo(0, 0);
    } else {
      form.style.height = "60vh";
      form.style.width = "100%";
      form.style.zIndex = "unset";
      button.style.zIndex = "unset";
      form.style.position = "unset";
      document.documentElement.style.overflow = "auto";
      button.style.position = "unset";
      button.style.top = "unset";
      button.style.left = "unset";
      button.style.transform = "unset";
      form.style.backgroundColor = "unset";
    }
  }
</script>
